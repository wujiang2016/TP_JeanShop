<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<style>
		form{
			width: 60%;
			margin-top: 200px;
			margin-left: 15%;
			font-size: 18px;
		}
		input[type="text"],input[type="password"],input[type="email"]{
			border: 1px solid black;
			width: 320px;
		}
		input[type="submit"]{
			margin-left: 180px;
		}
		body{
			background: url("images/register-bg.jpg") no-repeat;
			background-size: 100% auto;
		}
	</style>
</head>
<body>
	<!-- 注册 -->
	<form action="registercheck.php" onsubmit="return formCheck();" method="post" id="register" autocomplete="on" validate enctype="multipart/form-data">
		<label for="user1">新用户名：</label>
		<input type="text" id="user1" name="user" required pattern="[\w\u4e00-\u9fa5]{1,30}" placeholder="请输入不大于30位字母数字下划线汉字组成的用户名">
		<span style="color:red;font-size:14px;margin-left:10px;"></span>
		<br><br>

		<label for="password0">设置密码：</label>
		<input type="password" id="password0" name="password" required>
		<span style="color:red;font-size:14px;margin-left:10px;"></span>
		<br><br>
		<label for="password1">确认密码：</label>
		<input type="password" id="password1" name="password1" required>
		<span style="color:red;font-size:14px;margin-left:10px;"></span>
		<br><br>
		
		<label for="email">登录邮箱：</label>
		<input type="email" id="email" name="email" required>
		<span style="color:red;font-size:14px;margin-left:10px;"></span>
		<br><br>
		
		<label for="file">上传头像：</label>
		<input type="file" id="file" name="file" required accept="image/*">
		<span style="color:red;font-size:14px;margin-left:10px;"></span>
		<br><br>

		<input type="submit" value="注册" form="register"><br>
	</form>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="ajax-js/register.js"></script>
</body>
</html>
